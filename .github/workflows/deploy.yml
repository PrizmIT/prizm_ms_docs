name: Deploy MkDocs via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install MkDocs dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Build MkDocs static site
      - name: Build site
        run: |
          mkdocs build --clean
          ls -la site/
          ls -la site/ar/

      # 4b. Copy markdown sources for direct access (legacy links expect *.md)
      - name: Copy English & Arabic markdown sources
        run: |
          find docs -maxdepth 1 -type f -name '*.md' ! -name '*.ar.md' -exec cp {} site/ \;
          find docs -maxdepth 1 -type f -name '*.ar.md' -exec cp {} site/ \;

      # 5. Deploy via FTP (password authentication)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: site/
          server-dir: /
          dangerous-clean-slate: true
          log-level: verbose
